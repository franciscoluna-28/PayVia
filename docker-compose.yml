version: "3.8"
services:
  app:
    # Development Next.js service (bind-mounts the project)
    image: node:18-bullseye
    working_dir: /app
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://payvia:password@db:5432/payvia_dev
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev -- -H 0.0.0.0"
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: payvia
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payvia_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payvia"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:

